<div class="card">
  <div class="card-body">
    <span class="card-title">Add item</span>
    <form (ngSubmit)="onSubmit()" class="col-6">
      <div class="row">
        <div class="nput-field col-6">
          <label>Username</label>
          <input type="text" placeholder="Add Username" [(ngModel)]="item.username" name="username">
        </div>
        <div class="nput-field col-6">
            <label>Password</label>
            <input type="text" placeholder="Add Password" [(ngModel)]="item.password" name="password">
        </div>
        <input type="submit" value="Submit" class="btn btn-secondary mt-2">
      </div>
    </form>
  </div>
</div>
